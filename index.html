<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jahan's Bank</title>
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Jahan's Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>

        </div>
    </div>
    <div id="t-area">
        <div class="row">
            <div class="col-md-4 " >
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2> 
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Dollar amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
                </div>
                
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="Dollar amount you want to withdraw">
                <br>
                <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        //login button 
        const loginbtn=document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const tArea=document.getElementById("t-area");
            tArea.style.display="block";
        })

        //deposit button
        const depositbtn=document.getElementById("deposit");
        depositbtn.addEventListener("click",function(){
            const depositAmount=document.getElementById("depositAmount").value;
           const depositNumber=parseFloat(depositAmount);
            const currentDeposit=document.getElementById("currentDeposit").innerText;
            const currentDepoNum=parseFloat(currentDeposit);
            const totalDepo=depositNumber+currentDepoNum;
            document.getElementById("currentDeposit").innerText=totalDepo;
            const currentBalance=document.getElementById("currentBalance").innerText;
            const currentBalNum=parseFloat(currentBalance);
            const totalBal=currentBalNum+depositNumber;
            document.getElementById("currentBalance").innerText=totalBal;

        })

        //withdraw button
        const withdrawbtn=document.getElementById("withdraw");
             withdrawbtn.addEventListener("click",function(){
            const withdrawAmount=document.getElementById("withdrawAmount").value;
           const withdrawNumber=parseFloat(withdrawAmount);
            const currentWithdraw=document.getElementById("currentWithdraw").innerText;
            const currentWithNum=parseFloat(currentWithdraw);
            const totalWith=withdrawNumber+currentWithNum;
            document.getElementById("currentWithdraw").innerText=totalWith;
            const currentBalance=document.getElementById("currentBalance").innerText;
            const currentBalNum=parseFloat(currentBalance);
            const totalBal=currentBalNum-withdrawNumber;
            document.getElementById("currentBalance").innerText=totalBal;
    

        })
    </script>
</body>
</html>
